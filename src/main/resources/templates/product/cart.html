<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height: 100%">
<div class="d-flex mt-2 justify-content-between w-50" style="height: 5%;">
    <a class="btn btn-primary" th:href="@{/products/}">Back</a>
    <p class="h4">Cart</p>
</div>
<div style="overflow-y: scroll; height: 75%">
    <table class="table table-hover text-center h4 m-3" style="height: 500px;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Unit</th>
            <th>Manufacturer Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${cart}">
            <td th:text="${product.getKey().name}"></td>
            <td th:text="${product.getKey().unit}"></td>
            <td th:text="${product.getKey().manufacturer}"></td>
            <td th:text="${product.getKey().price}"></td>
            <td th:text="${product.getValue()}"></td>
            <td><a class="btn btn-danger" th:href="@{/products/showCart/deleteElement/{id}(id = ${product.getKey().getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-between h4" style="height: 20%; align-items: center">
    <p class="my-auto">Tổng tiền: <span th:text="${total}"></span></p>
    <form th:action="@{/orders/addOrder}" method="post">
        <button class="btn btn-success" type="submit">CheckOut</button>
    </form>
</div>
</body>
</html>
