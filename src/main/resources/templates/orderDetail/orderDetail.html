<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:if="${orderDetail.size()}>0" class="px-3">
    <h3>Order id: <span th:text="${orderDetail.get(0).order.order_id}"></span></h3>
    <div style="overflow-y: scroll;" class="h-50">
        <table class="table table-hover table-bordered text-center h-50">
            <thead class="table-info">
            <tr>
                <th>Product Id</th>
                <th>Note</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="od : ${orderDetail}">
                <td th:text="${od.product.id}"></td>
                <td th:text="${od.note}"></td>
                <td th:text="${od.price}"></td>
                <td th:text="${od.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:if="${orderDetail.size()}==0">
    <h3>No order detail yet!</h3>
</div>
</body>
</html>
