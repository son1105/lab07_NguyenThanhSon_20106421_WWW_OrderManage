<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container w-75 mt-4 p-5" style="background-color: cyan">
    <h1>Customer</h1>
    <h3>Id: <span th:text="${customer.id}"></span></h3>
    <h3>Name: <span th:text="${customer.name}"></span></h3>
    <h3>Email: <span th:text="${customer.email}"></span></h3>
    <h3>Phone: <span th:text="${customer.phone}"></span></h3>
    <h3>Address: <span th:text="${customer.address}"></span></h3>
</div>
</body>
</html>
