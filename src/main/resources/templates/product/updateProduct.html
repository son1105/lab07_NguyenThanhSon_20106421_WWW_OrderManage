<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .x {
            position: fixed;
            padding: 1.5rem;
            margin-right: 10px;
            margin-left: 0;
            width: 100%;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>
<body>
<h1 th:align="center">UPDATE PRODUCT</h1>
<div class="x">
    <form action="#" th:action="@{/products/updateProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="${product.id}"/>
        <div class="row mb-3 justify-content-between w-75">
            <label for="name" class="col-sm-1 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:value="${product.name}" th:field="*{name}">
            </div>
        </div>
        <div class="row mb-3 justify-content-between w-75">
            <label for="unit" class="col-sm-1 col-form-label">Unit:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="unit" th:value="${product.unit}" th:field="*{unit}">
            </div>
        </div>
        <div class="row mb-3 justify-content-between w-75">
            <label for="manufacturer" class="col-sm-1 col-form-label">Manufacturer Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="manufacturer" th:value="${product.manufacturer}"
                       th:field="*{manufacturer}">
            </div>
        </div>
        <div class="row mb-3 justify-content-between w-75">
            <label for="description" class="col-sm-1 col-form-label">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:value="${product.description}"
                       th:field="*{description}">
            </div>
        </div>

        <div class="row mb-3 justify-content-between w-75">
            <label for="price" class="col-sm-1 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" th:value="${price.price}"
                       th:field="${price.price}">
            </div>
        </div>
        <div class="row mb-3 justify-content-between w-75">
            <label for="note" class="col-sm-1 col-form-label">Note:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="note" th:value="${price.note}"
                       th:field="${price.note}">
            </div>
        </div>
        <div class="row mb-3 justify-content-between w-75">
            <label for="status" class="col-sm-1 col-form-label">Status:</label>
            <select class="form-select w-75" th:field="*{status}" id="status" aria-label="Status">
                <option th:each="s : ${status}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <br/>
        <div class="row mb-3 justify-content-between w-75">
            <input class="btn btn-primary" type="submit" value="Update">
        </div>
    </form>
</div>
</body>
</html>
